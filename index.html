<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body background="assets/image/giveaway.jpg">
    
    <div class="container">
        <div class="place1">
            <img src="assets/image/Mac.jpg" alt="MacBook" class="giveaway">
        </div>
        <div class="place2">
            <h1>COME AND GET YOUR MACBOOK NOW</h1>
            <h4>The giveaway ends</h4>
          <marquee><h4 id="remaining"></h4></marquee>
            <p>I am happy to announce that the FREE MACBOOK Giveaway has commenced 
              COME GET YOURS NOW.
            </p>
            <h2 id="countdown"></h2>
            <div class="timer">
                <div class="time">
                    <div class="duration">days</div>
                    <span id="days">00</span>
                </div>
                <div class="time">
                    <div class="duration">hours</div>
                    <span id="hours">00</span>
                </div>
                <div class="time">
                    <div class="duration">minutes</div>
                    <span id="minutes">00</span>
                </div>
                <div class="time">
                    <div class="duration">seconds</div>
                    <span id="seconds">00</span>
                </div>

            </div>
        </div>
    </div>
 
 <script src="assets/js/script.js"></script>
</body>
</html>
